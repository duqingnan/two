<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        [v-cloak]{
            display: none;
        }
    </style>
</head>
<body>
<!--step1:创建视图-->
    <div id="app" v-cloak>
        <ul>
            <li :key="i" v-for="(u,i) in users">
                <h1>{{i}}:{{users.name}}</h1>
                <ul>
                    <h2>爱好</h2>
                    <li :key="j" v-for="(h,j) in u.hobby">{{j}}:{{h}}</li>
                </ul>
            </li>
        </ul>
<!--        {{show()}}&lt;!&ndash;最好不要插值表达式方法&ndash;&gt;-->
    </div>
    <script src="vue/dist/vue.js"></script>
    <script>
        (function(){
            new Vue({
                    el:"#app",
                    data:{
                            users:[{
                                name:"老王",
                                hobby:["吃饭","睡觉"]
                            },
                                {
                                    name:"老杜",
                                    hobby:["吃饭","睡觉","上网"]
                                }]



                    }
            })
        })()
    </script>
</body>
</html>
