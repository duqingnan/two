<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=11,IE=10,IE=9,IE=8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <title>1907-vue2x</title>
</head>
<body>
<div id="app">



    <counter></counter>
    <counter/>


</div>


<script src="vue/dist/vue.js"></script>
<script>
    (function () {

        let counter = {
            template:"<div><h1>{{user.name}}</h1><button @click='update'>+</button><button @click='destroy'>destroy VM</button></div>",
            data(){
               return {
                   num:0,
                   user:{
                       name:"zhangsan"
                   }
               }
            },
            methods:{
                update(){
                    // this.num =1 // num 0 1 watch dirty checking
                    this.user.name = "lisi"
                },
                destroy(){
                    this.$destroy()
                }
            },
            beforeCreate(){
                console.log("#1 beforeCreate")
            },
            created(){
                console.log("#2 created")
            },
            beforeMount(){
                console.log("#3 beforeMount")
            },
            mounted(){
                console.log("#4 mounted")
            },
            beforeUpdate(){
                console.log("#5 beforeUpdate")
            },
            updated(){
                console.log("#6 updated")
            },
            beforeDestroy(){
                console.log("#7 beforeDestroy")
            },
            destroyed(){
                console.log("#8 destroyed")
            }
        }

        new Vue({
            el:"#app",
            data:{
                msg:"hello vue"
            },
            components:{
                counter
            }
        })
    })()
</script>
</body>
</html>
