<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*#app{
            text-align: center;
        }*/
    </style>
</head>

<body>
<div id="app" >
   <h1>{{num}}</h1>
    <button @click = "update">+</button>
    <!--人为的加一个销毁方法  一般不用-->
    <button @click = "destroy">销毁</button>
</div>


<script src="vue/dist/vue.js"></script>
<script>
    (function () {
        new Vue({
            el:"#app",
            data:{
                num:0
            },
            methods:{
                update(){
                    this.num++
                },
                destroy(){
                     this.$destroy()
                }
            },
            //钩子
            beforeCreate(){
                console.log("#1 beforeCreate")
            },
            created(){
            //创建成功的回调
                console.log("#2 created")
            },
            beforeMount(){
                console.log("#3 beforeMount")
            },
            mounted(){
            //界面从无到有
                console.log("#4 mounted")
            },
            beforeUpdate(){
                console.log("#5 beforeUpdate")
            },
            updated(){
                console.log("#6 updated")
            },
            beforeDestory(){
                console.log("#7 beforeDestory")
            },
            destroyed(){
                console.log("#8 destroyed")
            }
        })
    })()
</script>
</body>
</html>
